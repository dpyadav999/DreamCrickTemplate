<div class="col-md-10 col-sm-9">
    <div class="sports-wrapper">
        <h1 class="sports_name">Bet History</h1>
        <form method="get" id="target" class="form-horizontal form-label-left input_mask"> 
            <div class="prifit_loss-table">
                <ul>                    
                    <li>
                        <div class="input-group">
                            <label for="formGroupExampleInput">From</label>
                            <input type="text" name="from_date" value="" id="from-date" class="form-control" placeholder="From date">
                        </div>
                    </li>
                    <li>
                        <div class="input-group">
                            <label for="formGroupExampleInput">To</label>
                            <input type="text" name="to_date" value="" id="to-date" class="form-control" placeholder="To date">
                        </div>
                    </li>
                    <li>
                        <div class="input-group">
                            <label for="formGroupExampleInput">Search</label>
                            <input type="text" name="searchTerm" value="" id="mstruserid" class="form-control" placeholder="Search">
                        </div>
                    </li>
                    <li>
                        <div class="input-group">
                            <label for="formGroupExampleInput">Status</label>
                                                        <select class="form-control" name="pStatus">
                                <option value="1">Open</option>
                                <option value="2">Settled</option>
                                                            </select>
                        </div>
                    </li>                                
                    <li>
                        <button type="submit" id="form_submit"><i class="fas fa-search"></i>Search</button>
                        <button type="button" onclick="clearSearch('http://dream24.bet/report/bethistory')">Clear</button>
                    </li>
                </ul>
            </div>
        </form>
        <div class="table-responsive sports-tabel">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="">S.No. </th>
                        <th class="">Description </th>
                        <th class="">Selection </th>
                        <th class="">Type </th>
                        <th class="">Odds </th>
                        <th class="">Stack </th>
                                                <th class="">Liability </th>
                        <th class="">Potential Profit </th>
                                                <!-- th class="">Date </th>                        
                        <th class="">Profit </th>                        
                        <th class="">Bet type</th>
                        <th class="">Status </th -->

                    </tr>
                </thead>
                <tbody>
                     
                    <tr><th colspan="10">No record found</th></tr>	
                </tbody>
            </table>
            
            <p class="pagination-row dataTables_paginate paging_simple_numbers"> </p>
        </div>
    </div>
</div>
